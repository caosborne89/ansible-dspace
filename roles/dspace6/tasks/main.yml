---
# tasks file for dspace6
- apt:
    name: ant
    update_cache: yes
    state: present

- name: list contents of directory
  command: ls {{ dspace_src_dir }}
  register: contents 

- user:
    name: "{{ tomcat_user }}"
    group: tomcat
    home: "{{ tomcat_dir }}"
    shell: /bin/false
    state: present

- file:
    path: "{{ dspace_src_dir }}"
    state: directory
    mode: 0755

- name: Download DSpace  
  unarchive:
    remote_src: yes
    src: https://github.com/DSpace/DSpace/releases/download/{{ dspace_version }}/{{ dspace_version }}-release.tar.gz
    dest: "{{ dspace_src_dir }}"
    extra_opts: ['--strip-components=1']
  when: contents.stdout == ""

- postgresql_user:
    name: dspace
    role_attr_flags: NOSUPERUSER
    password: "{{ dspace_postgres_user_passwrd }}" 

- postgresql_db:
    name: "{{ dspace_db }}"
    owner: dspace
    encoding: UNICODE

- postgresql_ext:
    db: "{{ dspace_db }}" 
    login_user: postgres
    name: pgcrypto
    state: present

