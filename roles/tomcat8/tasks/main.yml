---
# tasks file for tomcat8
- apt:
    name: default-jdk
    update_cache: yes
    state: present

- group:
    name: tomcat
    state: present

- user:
    name: "{{ tomcat_user }}"
    group: tomcat
    home: "{{ tomcat_dir }}"
    shell: /bin/false
    state: present

- user: 
    name: "{{ linux_user }}"
    group: tomcat
    state: present

- file:
    path: "{{ tomcat_dir }}"
    state: directory

- name: list contents of directory
  command: ls {{ tomcat_dir }}
  register: contents   

- name: Download and install tomcat
  unarchive:
    src: http://apache.claz.org/tomcat/tomcat-8/v{{ tomcat_version }}/bin/apache-tomcat-{{ tomcat_version }}.tar.gz
    remote_src: yes
    extra_opts: ['--strip-components=1']
    dest: "{{ tomcat_dir }}"
  when: contents.stdout == ""

- file: 
    path: "{{ tomcat_dir }}"
    recurse: yes
    group: tomcat

- file: 
    path: "{{ tomcat_dir }}/conf"
    recurse: yes
    mode: "g+r,g+x"

- name: Change owner of multiple directories in tomcat directory 
  file:
      path: "{{ item }}"
      owner: "{{ tomcat_user }}"
  with_items: 
    - "{{ tomcat_dir }}/webapps/"
    - "{{ tomcat_dir }}/work/"
    - "{{ tomcat_dir }}/temp/"
    - "{{ tomcat_dir }}/logs/"
    
- copy:
    src: tomcat.service
    dest: /etc/systemd/system/tomcat.service

- copy:
    src: server.xml
    dest: /opt/tomcat/conf
    force: yes

- name: Start tomcat
  systemd:
      name: tomcat
      daemon_reload: yes
      state: started
